      我对某些领域有一定理解，但知道自己的局限性: 中
      我承认市场难以预测，不盲目相信自己的判断: 低

# 金融性格类型
financial_personalities:
  风险厌恶_高_损失厌恶_高_心理账户_高_过度自信_高:
    name: 矛盾型交易者
    description: 您对风险和损失都很敏感，倾向于对不同来源的资金单独管理，但同时又相信自己的判断能力。这种矛盾的组合可能导致您在不同账户上采取截然不同的策略，既保守又激进。
    advice: 建议将资金整合管理，制定统一的投资策略，主要配置货币基金和短债基金，少量配置稳健型混合基金。
  风险厌恶_高_损失厌恶_高_心理账户_高_过度自信_低:
    name: 谨慎守护者
    description: 您非常谨慎对待风险，对损失特别敏感，并且会为不同来源的资金设置不同的心理账户。您不盲目自信，能够认识到市场的不确定性。
    advice: 建议选择低风险的投资产品组合，以货币基金和短债基金为主，降低波动带来的心理负担。
  风险厌恶_高_损失厌恶_高_心理账户_低_过度自信_高:
    name: 固执型保守者
    description: 您虽然追求安全性，对风险和损失都很敏感，但统一管理所有资金，且过度相信自己的判断。这种组合可能导致您在保守投资中过度集中于某些您认为"安全"的资产。
    advice: 建议在稳健产品中也要保持适度分散，配置不同类型的债券基金，辅以小比例的混合型基金。
  风险厌恶_高_损失厌恶_高_心理账户_低_过度自信_低:
    name: 稳健统筹者
    description: 您在投资时非常注重规避风险，对损失高度敏感，但善于统一管理资金，不受资金来源的影响，同时能够客观评估市场与自己的能力。
    advice: 建议选择稳健型投资组合，以短债基金和中长债基金为主，适当配置一些中低风险产品。
  风险厌恶_高_损失厌恶_低_心理账户_高_过度自信_高:
    name: 目标导向型投资者
    description: 您虽然对风险敏感，但能够承受短期损失，喜欢为不同资金设置不同目标，且对自己的投资能力充满信心。这使您能为不同目标采取差异化策略。
    advice: 建议在不同账户中设置明确的投资期限和目标，短期资金配置货币基金，中长期资金可配置债券和少量混合基金。
  风险厌恶_高_损失厌恶_低_心理账户_高_过度自信_低:
    name: 细致分配者
    description: 您倾向于规避投资风险，但对可能的损失有较强的心理承受能力，习惯为不同来源的资金设置不同的投资目标，同时不过度自信。
    advice: 建议利用您的分类思维，针对不同期限的目标选择相应的产品，以债券基金为主，辅以适量混合基金。
  风险厌恶_高_损失厌恶_低_心理账户_低_过度自信_高:
    name: 稳中求变者
    description: 您偏好低风险但能容忍暂时损失，采用统一的资金管理方式，对自己的判断有较强信心。这种组合使您在整体保守的前提下敢于把握特定机会。
    advice: 建议以中长债基金和混合基金为主，适度配置少量股票基金，但要设定严格的止损策略。
  风险厌恶_高_损失厌恶_低_心理账户_低_过度自信_低:
    name: 理性保守者
    description: 您偏好低风险投资但能够理性面对损失，采用统一的资金管理策略，不盲目自信。这种组合使您在保守投资的同时保持了客观冷静的态度。
    advice: 建议选择以短债和中长债基金为主，配置少量混合型基金的均衡投资组合。
  风险厌恶_低_损失厌恶_高_心理账户_高_过度自信_高:
    name: 冲动型冒险家
    description: 您愿意承担高风险，但对损失又十分敏感，喜欢为不同资金设立不同账户，且对自己的判断过度自信。这种矛盾组合可能导致您做出冲动决策。
    advice: 建议制定严格的投资原则和止损点，将冒险资金限制在总资产的小比例内，主要配置混合型和股票型基金。
  风险厌恶_低_损失厌恶_高_心理账户_高_过度自信_低:
    name: 分散型冒险者
    description: 您愿意承担较高的投资风险以追求更高回报，但对损失非常敏感，且倾向于为不同来源的资金设立不同账户。您认识到自己判断的局限性。
    advice: 建议在高风险资产上设定明确的止损策略，同时保留一部分资金在安全资产中作为缓冲。
  风险厌恶_低_损失厌恶_高_心理账户_低_过度自信_高:
    name: 自信型矛盾者
    description: 您乐于接受高风险投资，但对投资损失却相当敏感，统一管理您的资金，且对自己的判断充满信心。这种内在矛盾可能导致投资决策的不一致。
    advice: 建议设置明确的整体风险预算，同时为每次投资设定严格的止损点，避免情绪决策。
  风险厌恶_低_损失厌恶_高_心理账户_低_过度自信_低:
    name: 矛盾型平衡者
    description: 您乐于接受高风险投资，但对投资损失却相当敏感，统一管理您的资金，且能够客观评估自己。这种组合使您在追求收益的同时注重风险管理。
    advice: 建议采用核心卫星策略，以稳健资产为核心，高风险资产为卫星，并设定严格的再平衡机制。
  风险厌恶_低_损失厌恶_低_心理账户_高_过度自信_高:
    name: 激进多账户投资者
    description: 您乐于承担高风险，对损失不太敏感，喜欢为不同资金设立不同账户，且对自己的判断非常自信。这种组合可能导致您在某些账户中承担过度风险。
    advice: 建议即使在不同账户中也要保持适度分散，避免将某个特定账户完全投入高风险资产。
  风险厌恶_低_损失厌恶_低_心理账户_高_过度自信_低:
    name: 灵活多面手
    description: 您不惧怕风险，对损失有较高的容忍度，同时喜欢根据资金来源分别管理，且能够客观评估自己的能力。这种组合使您能够为不同目标灵活制定策略。
    advice: 建议充分利用分类思维的优势，为不同账户设置明确的目标和风险预算，追求整体最优。
  风险厌恶_低_损失厌恶_低_心理账户_低_过度自信_高:
    name: 大胆冒险家
    description: 您乐于承担高风险，对损失不敏感，采用统一的资金管理方式，且对自己的判断充满信心。这种组合使您在投资中非常进取，但可能轻视系统性风险。
    advice: 建议适度关注市场整体风险，即使是激进配置也要保持基本的分散化原则，避免过度集中。
  风险厌恶_低_损失厌恶_低_心理账户_低_过度自信_低:
    name: 理性进取者
    description: 您在投资上表现得进取，愿意承担高风险以追求高回报，对损失有较高的承受能力，采用统一的资金管理方式，且能够客观评估自己的能力。
    advice: 建议配置较高比例的股票型基金和创业板基金，同时合理分散，定期再平衡，控制单一持仓风险。

