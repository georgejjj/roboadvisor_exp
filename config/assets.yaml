    question: 对于不同来源的钱（比如工资、奖金、礼金），您会：
    options:
      对不同来源的钱有不同的使用计划和风险偏好: 高
      部分区分不同来源的钱的用途: 中
      不区分钱的来源，统一管理所有资金: 低
