# 行为测试问题
behavior_questions:
  风险厌恶:
    question: 在面对不同的投资选择时，您更倾向于：
    options:
      选择风险较小但收益也较低的稳定投资: 高
      选择风险适中且收益适中的平衡投资: 中
      选择风险较高但有可能带来高收益的投资: 低
  损失厌恶:
    question: 当您的投资发生亏损时，您的感受是：
    options:
      非常痛苦，亏损带来的负面感受远大于等额收益带来的正面感受: 高
      有些不适，但能够理性看待: 中
